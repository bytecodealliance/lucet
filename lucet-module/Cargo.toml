[package]
name = "lucet-module"
version = "0.7.0-dev"
description = "A structured interface for Lucet modules"
homepage = "https://github.com/fastly/lucet"
repository = "https://github.com/fastly/lucet"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
authors = ["Lucet team <lucet@fastly.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
cranelift-entity = { path = "../wasmtime/cranelift/entity", version = "0.69.0" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.1.4"
minisign = "0.5.19"
object = "0.22.0"
byteorder = "1.3"
memoffset = "0.5.3"
thiserror = "1.0.4"
serde-big-array = "0.2.0"
derivative = "1.0.3"
