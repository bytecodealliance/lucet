[package]
name = "lucet-module"
version = "0.2.1"
description = "A structured interface for Lucet modules"
homepage = "https://github.com/fastly/lucet"
repository = "https://github.com/fastly/lucet"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
authors = ["Lucet team <lucet@fastly.com>"]
edition = "2018"

[dependencies]
cranelift-entity = { path = "../cranelift/cranelift-entity", version = "0.44.0" }
failure = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.1.4"
num-derive = "0.2"
num-traits = "0.2"
minisign = "0.5.11"
object = "0.12"
byteorder = "1.3"
memoffset = "0.5.1"
