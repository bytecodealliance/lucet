[package]
name = "lucet-runtime-internals"
version = "0.1.1"
description = "Pure Rust runtime for Lucet WebAssembly toolchain (internals)"
homepage = "https://github.com/fastly/lucet"
repository = "https://github.com/fastly/lucet"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
authors = ["Lucet team <lucet@fastly.com>"]
edition = "2018"

[dependencies]
lucet-module = { path = "../../lucet-module", version = "0.1.1" }

bitflags = "1.0"
bincode = "~1.0.1"
byteorder = "1.3"
cranelift-codegen = { path = "../../cranelift/cranelift-codegen", version = "0.37.0" }
failure = "0.1"
lazy_static = "1.1"
libc = "=0.2.59"
libloading = "0.5"
memoffset = "0.5.1"
nix = "0.13"
num-derive = "0.2"
num-traits = "0.2"
xfailure = "0.1"

[dev-dependencies]
byteorder = "1.2"

[build-dependencies]
cc = "1.0"
